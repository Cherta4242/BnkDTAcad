<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <style>
        body{
            margin: 0;
        }
        header{
            background-color: black;
            display: flex;
            justify-content: space-between;
            padding: 30px;
            align-items: center;
        }
        .logo h1, li{
            color: white;
        }
        .menu ul{
            display: flex;
            list-style: none;
            gap: 13px;
        }
        /* main
        -----------------------------------*/
        main{
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 30px;
            margin-right: 30px;
        }
        .card{
            border-radius: 10px;
            padding-left: 20PX;
            width: 100%;
            border: 1px solid rgb(192, 192, 192);
        }

        /*
        -------------------------*/
        footer{
            background-color: rgb(209, 208, 208);
            text-align: center;
            line-height: 80px;
            height: 80px;
        }
        @media (max-width: 660px) {
            /*
            -----------------*/
            header{
                min-width: 250px;
                margin: 0 auto;
                flex-direction: column;
            }

            /*
            ------------------------*/
            body{
                min-width: 400px;
            }
            main{
                margin-top: 30px;
                margin-bottom: 0px;
                align-items: center;
                flex-direction: column;
                margin-left: 30px;
                margin-right: 30px;
            }
            /*
            ----------------------------*/
            footer{
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="menu">
            <ul>
                <li>Menu1</li>
                <li>Menu2</li>
                <li>Menu3</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="card cd1">
            <h2>Card Title</h2>
            <p>Card description text</p>
        </div>
        <div class="card cd2">
            <h2>Card Title</h2>
            <p>Card description text</p>
        </div>
        <div class="card cd3">
            <h2>Card Title</h2>
            <p>Card description text</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 HTML/CSS Evaluation</p>
    </footer>
</body>
</html>
