<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNK 챗봇</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- CAHT BOT Linked -->
<body class="chatbot-page-bg">

    <div class="chatbot-container">
        <div class="chatbot-header">
            <button type="button" class="chatbot-btn-util">이전 대화 불러오기</button>
            <a href="index.html"><button type="button" class="chatbot-btn-util">나가기</button></a>
        </div>

        <div class="chatbot-content">
            <div class="chatbot-date-row">
                <span class="chatbot-date-label">2026.02.06</span>
            </div>

            <div class="chatbot-msg-group">
                <div class="chatbot-bot-q">
                    "안녕하세요! 무엇을 도와드릴까요?"
                </div>
                <div class="chatbot-quick-menu">
                    <button type="button" class="chatbot-btn-category">계좌 개설/조회</button>
                    <button type="button" class="chatbot-btn-category">대출 상담</button>
                    <button type="button" class="chatbot-btn-category">카드 분실 신고</button>
                    <button type="button" class="chatbot-btn-category">지점 위치 안내</button>
                </div>
            </div>
        </div>

        <div class="chatbot-footer">
            <div class="chatbot-input-box">
                <input type="text" class="chatbot-input-field" placeholder="대화내용을 입력해주세요.">
                <button type="button" class="chatbot-btn-send">보내기</button>
            </div>
        </div>
    </div>
</body>
</html>
