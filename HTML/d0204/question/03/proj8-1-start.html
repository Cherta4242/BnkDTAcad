<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .allthem{
            width: 600px;
            padding: 0px;
            margin-left: 10px;
        }
        .header1{
            background-color: rgb(196, 196, 196);
            text-align: center;
            height: 100px;
            line-height: 100px;
        }
        .aside_section{
            display: flex;
        }
        aside{
            background-color: pink;
            width: 50%;
            text-align: center;
            height: 300px;
            line-height: 300px;
        }
        section{
            background-color: yellow;
            width: 50%;
            text-align: center;
            line-height: 300px;
        }
        footer{
            background-color: rgb(196, 196, 196);
            text-align: center;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="allthem">
        <h2>HTML의 레이아웃     태그</h2>
        <header class="header1" style="margin-bottom: 0px;">
            <p>상단 헤더 (&ltheader&gt)태그</p>
        </header>
        <div class="aside_section">
            <aside>
                <p>사이드바 (&ltaside&gt)태그</p>
            </aside>

            <section>
                <p>메인 콘텐츠(&ltsection&gt)태그</p>
            </section>
        </div>  
        <footer>
            <p>하단 푸터(&ltfooter&gt)태그</p>
        </footer>  
    </div>
</body>
</html>
