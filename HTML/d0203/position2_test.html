<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postion</title>
    <style>
        *{
            margin: 0px;
        }
        #container{
            background-color: gray;
            width: 400px;
            height: 400px;
            text-align: center;
        }
        .item{
            box-sizing: border-box;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
            position: relative;
            top: -100px;
            left: 300px;
        }
        .green{
            background-color: green;
            position: relative;
            top: 100px;
        }
        .orange{
            background-color: orange;
            position: relative;
            left: 300px;
        }
        .alone{
            position: fixed;
            top: 108px;
            left: 200px;
        }
        #bottom{
            height: 1000px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item red">1</div>
        <div class="item blue">2</div>
        <div class="item green">3</div>
        <div class="item orange">4</div>
        <div class="item alone">x</div>
    </div>
    <div id="bottom">
        bye~
    </div>
</body>
</html>
