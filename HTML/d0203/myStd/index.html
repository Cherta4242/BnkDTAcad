<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readingBook</title>
    <meta name="description" content="책을보고 여러가지 요소와 값들을 따라해봅니다.">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        /*
        bdc6b7
        0000b1
        00005d
        000000

        or

        white, black, gray

        */
        @charset "utf-8";
        header{
            font-family: 'Nanum Brush Script', cursive;
            background-color: rgb(161, 247, 127);
            padding-left: 30px;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-width: 1px;
        }
        section{
            background-color: rgb(161, 247, 127);
            padding-top: 10px;
            padding-left: 30px;
            display: flex;
            align-items: center;
        }

        footer{
            background-color: rgb(161, 247, 127);
            padding-left: 30px;
        }
        body{
            font-family: 'Nanum Brush Script', cursive;
            background-image: url(forest.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin-left: 30px;
            color: rgb(114, 105, 105);
        }
        aside{
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>숲 속</h1>
        <nav>
            <ul>
                <b>
                <li>나무</li>
                <li>수풀</li>
                <li>새</li>
                </b>
            </ul>
        </nav>
    </header>
    <section>
        <main>
            <article>
                <h2>숲을 걸어 들어가면</h2>
                <p>새들이 지저귀는 소리를 들어볼 수 있습니다.</p>
            </article>
            <hr style="width: 90%;">
            <h2>평소와는 색다른 매력들</h2>
            <ul>
                <b>
                <li>나무들이 줄지어 서있습니다.</li>
                <li>새들은 나무 위에서 소리내어 노래하고 있죠.</li>
                </b>
            </ul>
        </main>
        <aside>
            <h3>콘텐츠 작성자</h3>
            <p>이 웹사이트에서 글을 쓰고있는 JJW입니다. 잘부탁드립니다.</p><br>
        </aside>
    </section>
    <footer>
        <p class="copyright"><b>Copyright 2026 JJW</b></p>
        <ul>
            <b>
            <li>Facebook 안함</li>
            <li>Twitter 안함</li>
            </b>
        </ul>
    </footer>
</body>
</html>
